<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="input">
<input type="button" id="nhan1" value="Add" onclick="add_element()">
<input type="button" id="nhan2" value="Display" onclick="display_element()">
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();
    function add_element() {
        array[x] = document.getElementById("input").value;
        alert("Element: " + array[x] + "Added at index " + x);
        x++;
        document.getElementById("input").value = "";
    }
    function display_element() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
