<html lang="">
<head>
  <title>Faking Textarea on Typing</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>
<div style="text-align: center;">
  <h2>Type anthing slowly</h2>
  <form name="f">
    <label>
      <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </label>
  </form>
</div>

<script>
  let a = [], n = "";
  a = [' ','T', 'Ô', 'I',' ','L', 'À', ' ', 'M', 'Ộ', 'I', ' ', 'Đ', 'Ứ', 'A', ' ', 'B', 'Ị', ' ', 'Đ', 'I', 'Ê', 'N', '!', '!'];
  function typeTextarea(){
    let t = document.f.txt.value;
    let j = t.length;
    if(j > 0)
    {
      for(let i=1; i<=j; i++)
      {
        n = n + a[i];
        if(i === 22)
        {
          document.f.txt.value = "";
          n = "";
        }
      }
    }
    document.f.txt.value = n;
    n="";
    setTimeout("typeTextarea()", 1);
    //return false;
  }
</script>
</body>
</html>
