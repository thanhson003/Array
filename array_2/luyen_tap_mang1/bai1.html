<body>
<script>
    let a = [12, 5, 44, 26, 4, 7, 1, 2, 3];
    let b = [];
    for (let i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
            console.log(a[i]);
            b++;
        }
    }
    console.log("Tổng số lượng số nguyên >= 10 là: " + b);
</script>
