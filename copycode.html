<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dictionary Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4834d4;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #2d3436;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: var(--text-color);
        }

        /* Container phong cách Glassmorphism */
        .dictionary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Ô tìm kiếm hiện đại */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: #f1f2f6;
            padding: 5px 10px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .search-container:focus-within {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.2);
        }

        .search-container i {
            color: #a4b0be;
            margin: 0 10px;
        }

        input {
            border: none;
            background: transparent;
            padding: 12px 5px;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        button#btnSearch {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: 0.3s;
        }

        button#btnSearch:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Vùng hiển thị kết quả */
        #resultWrapper {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #ffffff;
            border: 1px solid #eee;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f1f2f6;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .en-word {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: capitalize;
        }

        .vi-meaning {
            font-size: 22px;
            color: #2f3542;
            margin: 10px 0;
            display: block;
        }

        .speak-btn {
            background: #f1f2f6;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            color: var(--primary-color);
        }

        .speak-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .error-msg {
            color: #ff4757;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="dictionary-card">
    <h2><i class="fas fa-book-open"></i> Từ Điển Anh - Việt</h2>

    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="txtSearch" placeholder="Type a word (e.g. apple)...">
        <button id="btnSearch" onclick="translateWord()">Tra cứu</button>
    </div>

    <div id="resultWrapper">
        <div id="resultContent">
        </div>
    </div>
</div>

<script>
    const englishWords = ["hello", "apple", "banana", "computer", "book", "sun", "water", "love"];
    const vietnameseWords = ["xin chào", "quả táo", "quả chuối", "máy tính", "quyển sách", "mặt trời", "nước", "tình yêu"];

    function translateWord() {
        const searchInput = document.getElementById("txtSearch");
        const word = searchInput.value.trim().toLowerCase();
        const wrapper = document.getElementById("resultWrapper");
        const content = document.getElementById("resultContent");

        if (word === "") return;

        const index = englishWords.indexOf(word);
        wrapper.style.display = "block";

        if (index !== -1) {
            content.innerHTML = `
                    <div class="result-header">
                        <span class="en-word">${word}</span>
                        <button class="speak-btn" onclick="speak('${word}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <span class="vi-meaning">${vietnameseWords[index]}</span>
                `;
        } else {
            content.innerHTML = `<p class="error-msg"><i class="fas fa-exclamation-circle"></i> Rất tiếc, không tìm thấy từ này!</p>`;
        }
    }

    // Hàm phát âm từ tiếng Anh
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
    }

    // Lắng nghe phím Enter
    document.getElementById("txtSearch").addEventListener("keypress", (e) => {
        if (e.key === "Enter") translateWord();
    });
</script>
</body>
</html>
